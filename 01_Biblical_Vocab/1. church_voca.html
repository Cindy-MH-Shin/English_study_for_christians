        let currentFilter = 'all';
        let meaningsVisible = true;

        function initializeVocab() {
            displayVocabulary(vocabulary);
            updateStats();
        }

        function displayVocabulary(vocabList) {
            const grid = document.getElementById('vocabGrid');
            grid.innerHTML = '';

            vocabList.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'vocab-card';
                card.setAttribute('data-category', item.category);
                card.setAttribute('data-word', item.word.toLowerCase());
                
                card.innerHTML = `
                    <div class="word-header">
                        <div class="word">${item.word}</div>
                        <div class="category-tag">${item.category}</div>
                    </div>
                    <div class="pronunciation">üîä ${item.pronunciation}</div>
                    <div class="meaning" data-meaning>${item.meaning}</div>
                    <div class="section-title">Ïñ¥Ïõê (Etymology)</div>

                    <div class="section-title">Ïó∞Ïñ¥ (Collocations)</div>
                    <div class="collocation">${item.collocation}</div>

                grid.appendChild(card);
            });
        }

        function filterCategory(category) {
            currentFilter = category;
            const buttons = document.querySelectorAll('.category-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            const cards = document.querySelectorAll('.vocab-card');
            cards.forEach(card => {
                if (category === 'all' || card.getAttribute('data-category') === category) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
            updateStats();
        }

        function searchWords() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.vocab-card');
            
            cards.forEach(card => {
                const word = card.getAttribute('data-word');
                const category = card.getAttribute('data-category');
                const text = card.textContent.toLowerCase();
                
                if (text.includes(searchTerm)) {
                    if (currentFilter === 'all' || category === currentFilter) {
                        card.classList.remove('hidden');
                    }
                } else {
                    card.classList.add('hidden');
                }
            });
            updateStats();
        }

        function toggleMeanings() {
            meaningsVisible = !meaningsVisible;
            const meanings = document.querySelectorAll('[data-meaning]');
            meanings.forEach(meaning => {
                meaning.style.display = meaningsVisible ? 'block' : 'none';
            });
        }

        function showAll() {
            currentFilter = 'all';
            const buttons = document.querySelectorAll('.category-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            buttons[0].classList.add('active');
            
            const cards = document.querySelectorAll('.vocab-card');
            cards.forEach(card => card.classList.remove('hidden'));
            
            document.getElementById('searchInput').value = '';
            updateStats();
        }

        function shuffleCards() {
            const grid = document.getElementById('vocabGrid');
            const cards = Array.from(grid.children);
            
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
            
            cards.forEach(card => grid.appendChild(card));
        }

        function updateStats() {
            const total = vocabulary.length;
            const visible = document.querySelectorAll('.vocab-card:not(.hidden)').length;
            document.getElementById('totalWords').textContent = total;
            document.getElementById('visibleWords').textContent = visible;
        }

        // Initialize on load
        window.onload = initializeVocab;
    </script>
